<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
        <title>DomiColor</title>
        <link rel="canonical"
              href="https://getbootstrap.com/docs/4.0/examples/cover/">
        <!-- Add site Favicon -->
        <link rel="shortcut icon"
              href="{{ url_for('static', filename='Flat-Rainbow.ico') }}"
              type="image/png">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>
    <body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column fix">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand" href="{{ url_for('hello') }}">DomiColor</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="{{ url_for('hello') }}">Beranda</a>
                        <a class="nav-link" href="{{ url_for('klasifikasi') }}">Klasifikasi</a>
                        <a class="nav-link" href="{{ url_for('tentang') }}">Tentang</a>
                    </nav>
                </div>
            </header>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>
                        <i>Kelompok 13 - Proyek Pembelajaran Mesin</i>
                        <br>
                        <i>S1 Informatika 19</i>
                    </p>
                </div>
            </footer>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
